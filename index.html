<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>NY Times Article Search</title>

    <style>
      #title-box {
        margin-top: -5rem;
        background-color: rgb(8, 91, 105);
      }

      #title {
        font-size: 4rem;
        color: #ffffff;
        margin-top: 1rem;
      }

      .card-header {
        background-color: rgb(8, 91, 105);
        color: #ffffff;
      }

      #search-button, #clear-button {
        background-color: rgb(8, 91, 105)
      }

      #search-button:hover, #clear-button:hover {
        background-color: rgb(13, 129, 150)
      }

    </style>

  </head>

  <body>

    <div class="container mt-5">

      <div class="jumbotron" id="title-box">
        <h1 class="text-center" id="title"><i class="far fa-newspaper"></i> New York Times Search</h1>
      </div>

      <div class="card">
        <h5 class="card-header">Search Parameters</h5>
      <div class="card-body">

            <!-- Input Group -->
            <!-- Search Term -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Search Term</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <!-- Number of Records to Retrieve -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Number of Records to Retrieve</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="5">1</option>
                <option value="10">5</option>
                <option value="15">10</option>
              </select>
            </div>

            <!-- Start Year (optional) -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Start Year (Optional)</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <!-- End Year (optional) -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">End Year (Optional)</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
              
            <!-- Buttons -->
            <!-- Search -->
            <button type="button" class="btn btn-secondary" id="search-button"><i class="fas fa-search"></i> Search</button>
            <!-- Clear Results -->
            <button type="button" class="btn btn-secondary" id="clear-button"><i class="far fa-trash-alt"></i> Clear Results</button>
        </div>
      </div>
    </div> <!-- End Search Container -->

    <div class="container mt-5">
      <div class="card">
        <h5 class="card-header">Articles</h5>
        <div class="card-body" id="media-headings">
          <!-- APPEND MEDIA HEADINGS HERE -->
        </div>
      </div>
    </div> <!-- End Media Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/nytsearch.js"></script>

  </body>
</html>
